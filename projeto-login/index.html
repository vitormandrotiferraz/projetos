<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
    <main>
        <section id="login">
            <div id="img">
                <!-- imagem -->
            </div>

            <div id="form">
                <h1>Login:</h1>
                <p>Seja bem-vindo novamente! Fa√ßa o login abaixo para acessar o site</p>
                
                <form action="login.js" method="post">
                    <label for="e-mail">E-mail:</label>
                    <input type="email" name="e-mail" id="e-mail" required><br>
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" min="8" required><br>
                    <input type="submit" value="Entrar"><br>
                    <a href="#">Esqueci minha senha</a>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
